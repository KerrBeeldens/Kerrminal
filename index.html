<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="resources/fav_icon.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Kerrminal</title>
  </head>

  <body>
    <div class="os-bootup">
      <p>Welcome to</p>
      <p>Kerr OS</p>
      <p>Providing a slightly buggy experience since 2000</p>
    </div>

    <div class="os-login">
      <form class="os-login-form">
        <label class="login-field-label" for="login-field"
          >Please Login using your ID</label
        >
        <input required id="login-field" type="password" name="login" />
        <button id="login-button">Log in</button>
      </form>
    </div>

    <div class="desktop">
      <div class="shortcut">
        <img class="shortcut-icon" src="resources/fav_icon.svg" />
        <p class="shortcut-text">Kerrminal</p>
      </div>

      <div class="terminal">
        <div class="terminal-header">
          <p class="header-text">Kerrminal</p>
          <span class="material-symbols-outlined close-icon"> close </span>
        </div>
        <div class="terminal-window"></div>
      </div>

      <footer class="taskbar">
        <div class="icons-left">
          <span class="material-symbols-outlined"> power_settings_new </span>
          <span class="taskbar-tray"
            ><img src="resources/fav_icon.svg" />Kerrminal</span
          >
        </div>

        <div class="icons-right">
          <span class="material-symbols-outlined"> wifi </span>
          <span class="material-symbols-outlined"> volume_up </span>
          <span class="material-symbols-outlined"> battery_android_4 </span>
          <span class="time">14:25</span>
        </div>
      </footer>
    </div>
  </body>
</html>
