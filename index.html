<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="resources/fav_icon.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Kerrminal</title>
  </head>

  <body>
    <div class="desktop">
      <div class="shortcut">
        <img class="shortcut-icon" src="resources/fav_icon.svg" />
        <p class="shortcut-text">Kerrminal</p>
      </div>

      <div class="terminal">
        <div class="terminal-header">
          <p class="header-text">Kerrminal</p>
          <span class="material-symbols-outlined close-icon"> close </span>
        </div>
        <div class="terminal-window"></div>
      </div>
    </div>
  </body>
</html>
