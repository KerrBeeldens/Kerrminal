<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="resources/fav_icon.svg"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Themes -->
    <link rel="stylesheet" href="./css/themes.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lockscreen.css" />
    <link rel="stylesheet" href="./css/loginscreen.css" />
    <link rel="stylesheet" href="./css/shortcut.css" />
    <link rel="stylesheet" href="./css/taskbar.css" />
    <link rel="stylesheet" href="./css/window.css" />
    <link rel="stylesheet" href="./css/terminal.css" />
    <link rel="stylesheet" href="./css/settings.css" />
    <script type="module" src="./js/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Kerrminal</title>
  </head>

  <body>
    <div class="lock-screen">
      <p class="lock-screen-time"></p>
      <p class="lock-screen-date"></p>
    </div>

    <div class="login-screen">
      <form class="login-form">
        <label class="login-field-label" for="login-field">
          Please Login using your ID
        </label>
        <input required id="login-field" type="password" name="login" />
        <button id="login-button">Log in</button>
      </form>
    </div>

    <div class="desktop">
      <div class="shortcuts"></div>

      <footer class="taskbar">
        <!-- Source: https://www.w3schools.com/css/css_dropdowns.asp -->
        <div class="dropdown">
          <button class="dropdown-button">
            <div class="material-symbols-outlined taskbar-icon">
              power_settings_new
            </div>
          </button>
          <div class="dropdown-content">
            <div class="dropdown-item power-button-off">Power Off</div>
            <div class="dropdown-item power-button-sleep">Sleep</div>
          </div>
        </div>

        <div class="taskbar-windows"></div>

        <div class="taskbar-icons-right">
          <span class="material-symbols-outlined taskbar-icon"> wifi </span>
          <span class="material-symbols-outlined taskbar-icon">
            volume_up
          </span>
          <span class="material-symbols-outlined taskbar-icon">
            battery_android_4
          </span>
          <span class="taskbar-time">14:25</span>
        </div>
      </footer>
    </div>
  </body>
</html>
